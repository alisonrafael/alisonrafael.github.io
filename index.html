            transition: opacity 1s ease;

        #loader {
            display: block;
            position: relative;
            left: 50%;
            top: 50%;
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #9370DB;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        #loader:before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #BA55D3;
            -webkit-animation: spin 3s linear infinite;
            animation: spin 3s linear infinite;
        }

        #loader:after {
            content: "";
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #FF00FF;
            -webkit-animation: spin 1.5s linear infinite;
            animation: spin 1.5s linear infinite;
        }

        @-webkit-keyframes spin {
            0%   {
                -webkit-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0%   {

                -ms-transform: rotate(0deg);

                    month: 'short',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false,
                    timeZone: 'America/Sao_Paulo',
                };
                const formatted = now.toLocaleString('en-US', options).replace(',', '').replace(/(\d+) (\w+) (\d+)/, '$2 $1 $3'); 
                document.getElementById('clock').textContent = formatted;
            }

            // listeners
            // /////////////////////////////////////////////////////////////////////////////////////////
            
            // Handle file clicks
            fileItems.forEach(item => {
                item.addEventListener('click', function() {
                    const file = this.getAttribute('data-file');
                    loadFile(file);
                });
            });

            // Handle terminal history
            terminalInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const command = terminalInput.value.trim();
                    if (command) {
                        executeTerminalCommand(command);
                        commandHistory.push(command);
                        historyIndex = commandHistory.length;
                        terminalInput.value = '';
                    }
                } else if (e.key === 'ArrowUp') {
                    if (commandHistory.length > 0) {
                        if (historyIndex > 0) {
                            historyIndex--;
                        }
                        terminalInput.value = commandHistory[historyIndex] || '';
                    }
                } else if (e.key === 'ArrowDown') {
                    if (commandHistory.length > 0) {
                        if (historyIndex < commandHistory.length - 1) {
                            historyIndex++;
                            terminalInput.value = commandHistory[historyIndex] || '';
                        } else {
                            historyIndex = commandHistory.length;
                            terminalInput.value = '';
                        }
                    }
                }
            });
            
            // Handle e-mail form
            emailForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const email = document.getElementById('email');
                const message = document.getElementById('message');
                const btn = document.getElementById('emailFormSubmitBtn');
                const sendResultSuccess = document.getElementById('sendResultSuccess');
                const sendResultError = document.getElementById('sendResultError');

                sendResultSuccess.classList.add('hidden');
                sendResultError.classList.add('hidden');

                btn.disabled = true;
                btn.innerHTML = 'Sending...';

                const serviceID = 'service_ctsxdtm';
                const templateID = 'template_4lb1355';

                emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    btn.disabled = false;
                    btn.innerHTML = 'Send message';
                    email.value = '';
                    message.value = '';
                    sendResultSuccess.classList.remove('hidden');
                }, (err) => {
                    btn.disabled = false;
                    btn.innerHTML = 'Send message';
                    console.log(JSON.stringify(err));
                    sendResultError.classList.remove('hidden');
                });
            });

            // initialize
            // /////////////////////////////////////////////////////////////////////////////////////////

            // init home page
            executeTerminalCommand('clear');
            terminalInput.focus();

            // init code editor
            hljs.highlightAll();
            hljs.initLineNumbersOnLoad();

            // init clock
            updateClock(); 
            setInterval(updateClock, 1000); 

            // init emailjs
            emailjs.init("AxDnm4rKCym87584I");

            // finish loader
            preloader.classList.add("hide");
            setTimeout(() => {
                preloader.style.display = "none";
            }, 1000); 

        });
    </script>
